databaseChangeLog:
  - changeSet:
      id: add_foreign_key_to_token
      author: mzbiewski
      changes:
        - addColumn:
            tableName: token
            columns:
              - column:
                  name: user_id
                  type: NUMBER(38,0)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: TOKEN_USERS_ID_FK