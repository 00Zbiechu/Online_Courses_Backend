databaseChangeLog:
  - changeSet:
      id: create table COURSE
      author: mzbiewski
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: COURSE
      changes:
        - createTable:
            tableName: COURSE
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                      primaryKeyName: COURSE_ID_PK
              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: bytea
              - column:
                  name: created_by
                  type: varchar(20)
              - column:
                  name: creation_date
                  type: timestamp
              - column:
                  name: modified_by
                  type: varchar(20)
              - column:
                  name: modification_date
                  type: timestamp
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: delete_date
                  type: timestamp
