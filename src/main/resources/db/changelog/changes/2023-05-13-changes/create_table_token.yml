databaseChangeLog:
  - changeSet:
      id: create_table_token
      author: mzbiewski
      changes:
      - createTable:
          tableName: TOKEN
          columns:
            - column:
                name: id
                type: NUMBER(38,0)
                constraints:
                  - primaryKey: true
                    primaryKeyName: TOKEN_ID_PK
                    nullable: false
            - column:
                name: token
                type: varchar(200)
                constraints:
                  nullable: false
            - column:
                name: token_type
                type: varchar(20)
                constraints:
                  nullable: false
            - column:
                name: expired
                type: boolean
                constraints:
                  nullable: false
            - column:
                name: revoked
                type: boolean
                constraints:
                  nullable: false


