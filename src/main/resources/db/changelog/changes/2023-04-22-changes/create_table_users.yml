databaseChangeLog:
  - changeSet:
      id: create_table_users
      author: mzbiewski
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: NUMBER(38,0)
                  constraints:
                    - primaryKey: true
                      primaryKeyName: USERS_ID_PK
                      nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false